<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Test Your Knowledge</h1>
    <div id="noQuestions">
        <div>
            <label for="noQuestionsInput">Enter No. of Questions:</label>
            <input id="noQuestionsInput" type="number" name="noQuestions" min="1" max="60" value="5">
        </div>
        <div>
            <select name="topic"  id="topic" required>
                <option value="G.K" disabled selected>Select Topic</option>
                <option value="G.K">G.K</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
            </select>
        </div>
        <button id="restartQuiz">Restart Quiz</button>
    </div>
    <form id="quizContainer">
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <div id="result">
        <h2>Score Card</h2>
        <div class="scoreCard">
            <div id="totalQuestions"></div>
            <div id="attempted"></div>
        </div>
        <div class="scoreCard">
            <div id="right"></div>
            <div id="wrong"></div>
        </div>
        <h3>Wrong Answers</h3>
        <div id="explanations">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
